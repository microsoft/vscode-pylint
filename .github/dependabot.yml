version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
    open-pull-requests-limit: 10
    groups:
      npm-minor-patch:
        update-types:
          - 'minor'
          - 'patch'

  - package-ecosystem: 'pip'
    directory: '/'
    schedule:
      interval: 'weekly'
    open-pull-requests-limit: 10
    groups:
      pip-minor-patch:
        patterns:
          - '*'
        update-types:
          - 'minor'
          - 'patch'

  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'

  - package-ecosystem: 'pip'
    directory: '/src/test/python_tests'
    schedule:
      interval: 'weekly'
    open-pull-requests-limit: 10
    groups:
      pip-minor-patch:
        patterns:
          - '*'
        update-types:
          - 'minor'
          - 'patch'
